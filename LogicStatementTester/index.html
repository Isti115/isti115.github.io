		<div id="help">
			<p id="helpLogo">?</p>
			<table>
				<thead>
					<tr><th>Notation</th><th>Shorthand</th><th>Operation</th></tr>
				</thead>
				<tr>
					<td>()</td><td>-</td><td>Prioritized</td>
				</tr>
				<tr>
					<td>{A}</td><td>-</td><td>Variable name</td>
				</tr>
				<tr>
					<td>not</td><td>n</td><td>Not</td>
				</tr>
				<tr>
					<td>or</td><td>o</td><td>Or</td>
				</tr>
				<tr>
					<td>and</td><td>a</td><td>And</td>
				</tr>
				<tr>
					<td>=> : </td><td>i</td><td>Implication</td>
				</tr>
				<tr>
					<td>&lt;-></td><td>e</td><td>Equivalence</td>
				</tr>
			</table>
			<p>Whitespace is ignored.</p>
		</div>
		<h1>Discrete Mathematics - Logic Statement Tester</h1>
		<input id="exampleButton" type="button" value="Insert random example" />
		<br>
		<input id="inputField" type="text" />

		<progress id="progressBar"></progress> -->
		<br>
		<input id="processButton" type="button" value="Process" />
		<div id="conclusion">Conclusion</div>

			<table id="outputTable">
				<thead>
					<tr><th>Variables</th><th>Statement</th><th>Result</th></tr>
				</thead>

				</tbody>
